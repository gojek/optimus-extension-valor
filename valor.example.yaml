resources:
- name: user_account
  type: file
  path: ./example/resource
  format: json
  framework_names:
  - user_account_evaluation

frameworks:
- name: user_account_evaluation
  schemas:
  - name: user_account_rule
    type: file
    format: json
    path: ./example/schema/user_account_rule.json
    output:
      treat_as: error
      targets:
      - name: std_output
        type: std
        format: yaml
  definitions:
  - name: memberships
    format: json
    type: file
    path: ./example/definition
    function:
      type: file
      path: ./example/procedure/construct_membership_dictionary.jsonnet
  procedures:
  - name: enrich_user_account
    type: file
    format: jsonnet
    path: ./example/procedure/enrich_user_account.jsonnet
    output:
      treat_as: success
      targets:
      - name: std_output
        type: std
        format: yaml
